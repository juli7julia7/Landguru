<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Landguru</title>
   <link rel="stylesheet" href="./style/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
   <div class="wrapper">
      <section class="preview">
         <div class="container">
            <header class="header">
               <div class="header__logo">
                  <div class="header__item">
                     <img src="./img/header__logo.svg" alt="logo" class="header__img">
                  </div>
                  <h3 class="header__title">
                     Landguru
                  </h3>
               </div>
               <nav class="header__nav">
                  <ul class="header__list">
                     <li class="header__item">
                        <a href="" class="header__link">Home</a>
                     </li>
                     <li class="header__item">
                        <a href="" class="header__link">Adversite</a>
                        <div class="header__item-small">^</div>
                     </li>
                     <li class="header__item">
                        <a href="" class="header__link">Supports</a>
                        <div class="header__item-small">^</div>
                     </li>
                     <li class="header__item">
                        <a href="" class="header__link">Contact</a>
                     </li>
                  </ul>
               </nav>
               <button class="header__button button">Get Started</button>
            </header>
            <div class="preview__hero">
               <div class="preview__left">
                  <h1 class="preview__title">
                     Experience your ultimate mobile
                     application
                  </h1>
                  <p class="preview__text">
                     Get your blood tests delivered at let home collect sample from the victory of the managments that
                     supplies best
                     design system guidelines ever.
                  </p>
                  <div class="preview__buttons">
                     <button class="preview__button button">
                        Get Started
                     </button>
                     <a href="#" class="preview__play">Watch Video</a>
                  </div>
                  <div class="preview__social social">
                     <p class="social__text">Sponsored by:</p>
                     <div class="social__content">
                        <div class="social__item">
                           <img class="social__img" src="./img/paypal.svg" alt="Paypal">
                        </div>
                        <div class="social__item">
                           <img class="social__img" src="./img/google.svg" alt="Google">
                        </div>
                        <div class="social__item">
                           <img class="social__img" src="./img/Dropbox.svg" alt="Dropbox">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="preview__left">
                  <img src="./img/main__logo.svg" alt=" main logo">
               </div>
            </div>
         </div>
      </section>
   </div>
</body>

</html>
